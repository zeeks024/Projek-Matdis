<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - MatDis Security App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .Desktop1 {
            width: 100%;
            height: 100vh;
            position: relative;
            background: url('{{ url_for('static', filename='images/a.png') }}') no-repeat center center;
            background-size: cover;
        }
        .Rectangle82 {
            width: 550px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(75, 10, 83, 0.9);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .login-title {
            color: white;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            color: white;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
        }
        .signup-link a:hover {
            color: white;
            text-decoration: underline;
        }
        .error-messages {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ffcdd2;
            font-size: 14px;
            margin: 5px 0;
        }
        .security-features {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .security-feature {
            color: #c8e6c9;
            font-size: 14px;
            margin: 5px 0;
        }
        .security-feature::before {
            content: "ðŸ”’ ";
            color: #4caf50;
            font-weight: bold;
        }
        .warning-lockout {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="Desktop1">
        <div class="Rectangle82">
            <h1 class="login-title">Secure Login</h1>
            
            <div class="security-features">
                <div class="security-feature">Multi-factor authentication required</div>
                <div class="security-feature">Rate limiting protection enabled</div>
                <div class="security-feature">Session security monitoring</div>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-messages">
                        {% for message in messages %}
                            <div class="error-message">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" id="loginForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           required maxlength="50" 
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" 
                           required
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Create Account</a></p>
            </div>
        </div>
    </div>

    <script>
        // Add some basic client-side validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (username.length === 0) {
                e.preventDefault();
                alert('Please enter your username');
                return;
            }
            
            if (password.length === 0) {
                e.preventDefault();
                alert('Please enter your password');
                return;
            }
        });
    </script>
</body>
</html>
